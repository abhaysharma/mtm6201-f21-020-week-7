<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <h1>SVG - Scalable Vector Graphic</h1>
    <img src="images/myfirstsvg.svg" alt="svg placeholder">

    <svg class="dice" width="200" height="300" viewBox="0 0 200 300">
      <rect x="0" y="0" width="200" height="200" rx="8" ry="8" fill="#4DD0E1" />
      <circle cx="50" cy="50" r="25" fill="#D50000" />
    </svg>

    <svg class="dice" width="200" height="300" viewBox="0 0 200 300">
      <rect x="0" y="0" width="200" height="200" rx="8" ry="8" fill="#4DD0E1" />
      <circle id="dot" cx="50" cy="50" r="25" fill="#D50000" />
      <use xlink:href="#dot" x="100"></use>
      <use xlink:href="#dot" x="100" y="100"></use>
      <use xlink:href="#dot" y="100"></use>
    </svg>

    <svg class="dice5" width="200" height="300" viewBox="0 0 200 300">
      <defs>
        <rect id="box" x="0" y="0" width="200" height="200" rx="8" ry="8" fill="#4DD0E1" />
        <circle id="point" cx="50" cy="50" r="25" fill="#D50000" />
      </defs>
      <use xlink:href="#box" x="0" y="0"></use>
      <g>
        <use xlink:href="#point" x="0" y="0"></use>
        <use xlink:href="#point" x="100" y="0"></use>
        <use xlink:href="#point" x="50" y="50"></use>
        <use xlink:href="#point" x="0" y="100"></use>
        <use xlink:href="#point" x="100" y="100"></use>
      </g>
    </svg>
    <div>
      <svg width="250" height="50" viewBox="0 0 250 50">
        <defs>
          <linearGradient id="mygradient">
            <stop offset="0%" stop-color="#F57C00" />
            <stop offset="60%" stop-color="#F57C00" />
            <stop offset="100%" stop-color="#D50000" />
          </linearGradient>
        </defs>
        <text x="0" y="50" fill="url(#mygradient)" font-size="2rem">Colourful</text>
      </svg>
    </div>
    <svg width="300" height="200" viewBox="0 0 300 200">
      <defs>
        <pattern width="300" height="200" id="kitten" patternUnits="userSpaceOnUse">
          <image width="300" height="200" xlink:href="http://placepattern.com/300/200" />
        </pattern>
      </defs>
      <text class="patterntext" x="0" y="100" fill="url(#kitten)">Kitten</text>
    </svg>
  </div>
</body>

</html>
